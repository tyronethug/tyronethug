  <body>
    <div style="background-color: var(--base-color);" class="gonav">
      <div class="gonavAlign">
        <a href="/">
          <div class="gonavLink">
            <img style="margin-top: 5px; animation: none;" src="assets/imgs/goicons/home.png" />
          </div>
        </a>

        <a onclick="back()">
          <div class="gonavLink">
            <img style="margin-top: 5px; animation: none; margin-right: -10px;" src="assets/imgs/goicons/backward.png" />
          </div>
        </a>

        <a onclick="reload()">
          <div class="gonavLink">
            <img style="margin-top: 5px;" class="settingnav" src="assets/imgs/goicons/reload.png" />
          </div>
        </a>

        <a onclick="forward()">
          <div class="gonavLink">
            <img style="margin-top: 5px; animation: none; margin-left: -10px;" src="assets/imgs/goicons/forward.png" />
          </div>
        </a>

        <div class="setting-input" style="width: 185px; position: relative; margin-right: 10px; margin-top: 1.5vh;">
          <form id="uv-form">
            <input placeholder="Search or type a URL" id="uv-address" style="max-height: 10px; padding: 10px;" class="setting-input__input" type="text" />
          </form>
        </div>

        <a onclick="inspectelement()">
          <div class="gonavLink">
            <img style="margin-top: 5px; animation: none;" src="assets/imgs/goicons/inspect.png" />
          </div>
        </a>

        <a onclick="newTab()">
          <div style="min-width: 20px; max-width: 20px;" class="gonavLink">
            <img style="margin-top: 5px; animation: none;" src="assets/imgs/goicons/new-tab.png" />
          </div>
        </a>

        <a onclick="toggleFullScreen()">
          <div class="gonavLink">
            <img style="margin-top: 5px; animation: none;" src="assets/imgs/goicons/fullscreen.png" />
          </div>
        </a>
      </div>
    </div>

    <iframe src="" id="iframeId" style="bottom: 0;" style="border: 0px none;" name="Iframe" scrolling="yes" frameborder="0" marginheight="0px" marginwidth="0px" height="100%" width="100%" allowfullscreen></iframe>
    <script>
      function loadIframe(url) {
        const iframe = document.getElementById("iframeId");
        iframe.src = url;
      }
      function setIframe() {
        let encodedUrl = sessionStorage.getItem("encodedUrl");
        console.log(encodedUrl);
        document.getElementById("iframeId").src = encodedUrl;
      }
    </script>
    <script type="text/javascript">
      setIframe();
    </script>
    <div hidden style="position: absolute; bottom: 22px; left: 20px;">
      <label class="container" title="Click for dark/light mode">
        <input checked="checked" type="checkbox" id="backgroundToggle" onclick="alert('Light mode is in BETA and may not work fully.');" />
